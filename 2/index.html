<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

    <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>

    <script type="text/javascript">

        var gl;
        var SquareSize;
        var MousX = 0, MousY = 0, IsDrag = 0;
        var MandelTimes = 30.0;
        var WheelDelta = 1;
        var MousXDel = 0, MousYDel = 0, MouseXLast = 0, MouseYLast = 0;
        var canvas = document.getElementById("lesson01-canvas");
        var draw_area =
        {
            left: -1,
            right: 1,
            bottom: -1,
            top: 1,
            scale: 1
        };

        function getMousePos(evt) {
            var rect = canvas.getBoundingClientRect();
            return {
                x: evt.clientX - rect.left,
                y: evt.clientY - rect.top
            };
        }

        function mouse_move() {
            var ev = window.event;
            if (IsDrag) {
                var DeltaX, DeltaY;
                DeltaX = ev.clientX - MouseXLast;
                DeltaY = ev.clientY - MouseYLast;
                MousX += DeltaX;
                MousY += DeltaY;
            }

            MouseXLast = ev.clientX;
            MouseYLast = ev.clientY;
        }

        function mouse_position() {
            IsDrag = 1;
        }

        function mouse_drop() {
            IsDrag = 0;
        }


        function update_borders(mouse_pos, scroll) {
            var new_scale = 1;
            if (scroll > 0)
                new_scale *= 1 + 0.5 * scroll / 100;
            else
                new_scale /= 1 - 0.5 * scroll / 100;
            new_l = draw_area.left + mouse_pos.x / 500 * (draw_area.right - draw_area.left) * (1 - new_scale);
            new_b = draw_area.bottom + mouse_pos.y / 500 * (draw_area.top - draw_area.bottom) * (1 - new_scale);
            new_r = new_l + (draw_area.right - draw_area.left) * new_scale;
            new_t = new_b + (draw_area.top - draw_area.bottom) * new_scale;
            draw_area.left = new_l;
            draw_area.right = new_r;
            draw_area.bottom = new_b;
            draw_area.top = new_t;
        }

        function onWheel() {
            e = window.event;
            var mousePos = getMousePos(e);
            var modifiedMousePos = {x: mousePos.x, y: 500 - mousePos.y};
            update_borders(modifiedMousePos, e.deltaY);
        }


        function InputSize() {
            SquareSize = document.getElementById("square_size").value;
        }

        function MandelTime() {
            MandelTimes = document.getElementById("RunTimes").value
        }


        function tick() {
            window.requestAnimationFrame(tick);
            drawScene();
        }

        function initGL(canvas) {
            try {
                gl = canvas.getContext("experimental-webgl");
                gl.viewportWidth = canvas.width;
                gl.viewportHeight = canvas.height;
            } catch (e) {
            }
            if (!gl) {
                alert("Could not initialise WebGL, sorry :-(");
            }
        }

        function getShader(gl, type, file) {
            var xmlhttp = new XMLHttpRequest();
            var str = "";

            xmlhttp.open('GET', file, false);
            xmlhttp.send(null);
            str = xmlhttp.responseText;

            var shader;
            if (type == "frag") {
                shader = gl.createShader(gl.FRAGMENT_SHADER);
            } else if (type == "vert") {
                shader = gl.createShader(gl.VERTEX_SHADER);
            } else {
                return null;
            }

            gl.shaderSource(shader, str);
            gl.compileShader(shader);

            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                alert(gl.getShaderInfoLog(shader));
                return null;
            }

            return shader;
        }

        function handleLoadedTexture(texture) {
            gl.bindTexture(gl.TEXTURE_2D, texture);
            gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true);
            gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, texture.image);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST);
            gl.bindTexture(gl.TEXTURE_2D, null);
        }

        var Texture;

        function initTexture() {
            Texture = gl.createTexture();
            Texture.image = new Image();
            Texture.image.onload = function () {
                handleLoadedTexture(Texture)
            }

            Texture.image.src = "CGSG.gif";
        }

        var shaderProgram;

        function initShaders() {
            var fragmentShader = getShader(gl, "frag", "shader.frag");
            var vertexShader = getShader(gl, "vert", "shader.vert");

            shaderProgram = gl.createProgram();
            gl.attachShader(shaderProgram, vertexShader);
            gl.attachShader(shaderProgram, fragmentShader);
            gl.linkProgram(shaderProgram);

            if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
                alert("Could not initialise shaders");
            }

            gl.useProgram(shaderProgram);

            shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
            gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

            shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
            shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
            shaderProgram.samplerUniform = gl.getUniformLocation(shaderProgram, "uSampler");
            shaderProgram.SquareSize = gl.getUniformLocation(shaderProgram, "Size");
            shaderProgram.MouseX = gl.getUniformLocation(shaderProgram, "MouseX");
            shaderProgram.MouseY = gl.getUniformLocation(shaderProgram, "MouseY");
            shaderProgram.MTimes = gl.getUniformLocation(shaderProgram, "MTime");
            shaderProgram.area_unifrom = gl.getUniformLocation(shaderProgram, "Area");
        }

        var mvMatrix = mat4.create();
        var pMatrix = mat4.create();

        function setMatrixUniforms() {
            gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
            gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix);
            gl.uniform1f(shaderProgram.SquareSize, SquareSize);
            gl.uniform1f(shaderProgram.MouseX, MousX);
            gl.uniform1f(shaderProgram.MouseY, MousY);
            gl.uniform1f(shaderProgram.MTimes, MandelTimes);
            gl.uniform1f(shaderProgram.Zoom, WheelDelta);
            gl.uniform4f(shaderProgram.area_unifrom, draw_area.left, draw_area.right, draw_area.bottom, draw_area.top);
        }

        var triangleVertexPositionBuffer;
        var squareVertexPositionBuffer;

        function initBuffers() {
            squareVertexPositionBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, squareVertexPositionBuffer);
            vertices = [
                1.0, 1.0, 0.0,
                -1.0, 1.0, 0.0,
                1.0, -1.0, 0.0,
                -1.0, -1.0, 0.0
            ];
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
            squareVertexPositionBuffer.itemSize = 3;
            squareVertexPositionBuffer.numItems = 4;

        }

        function drawScene() {
            gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
            gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

            mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0, pMatrix);

            mat4.identity(mvMatrix);

            mat4.translate(mvMatrix, [0.0, 0.0, -1.0]);
            gl.bindBuffer(gl.ARRAY_BUFFER, squareVertexPositionBuffer);
            gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, squareVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);
            setMatrixUniforms();
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, squareVertexPositionBuffer.numItems);

            gl.activeTexture(gl.TEXTURE0);
            gl.bindTexture(gl.TEXTURE_2D, Texture);
            gl.uniform1i(shaderProgram.samplerUniform, 0);
        }

        function webGLStart() {
            initGL(canvas);
            initShaders();
            initBuffers();
            initTexture();

            gl.clearColor(0.0, 0.0, 0.0, 1.0);
            gl.enable(gl.DEPTH_TEST);

            drawScene();
            tick();
        }

    </script>

</head>

<body onload="webGLStart();" style="margin: 0; padding: 0">
<canvas id="lesson01-canvas" style="border: none;" width="1920" height="1080"
        onmousedown="mouse_position();" onmousemove="mouse_move();" onmouseup="mouse_drop();"
        onwheel="onWheel();"></canvas>

</body>

</html>
